<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register: NSBM Green University Town Events</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://nisithnim2007.github.io/nsbmevents/login/style.css">
</head>
<body class="bg">
    <div class="form">
        <form>
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Enter your NSBM Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password_1" id="password" placeholder="Enter NSBM Password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password_2" id="repassword" placeholder="Re-enter NSBM Password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember-forgot-button">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <button class="btn" type="submit" name="reg_user">Register</button>
            <div class="register">
                <p>Already have an account with us ? <a href="https://nisithnim2007.github.io/nsbmevents/login/index.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
