<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: NSBM Green University Town Events</title>
    <link rel="stylesheet" type="text/css" href="https://nisithnim2007.github.io/nsbmevents/login/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form action="login.php" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Enter your Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember-forgot-button">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button class="btn" type="submit" name="login_user">Login</button>
            <div class="register">
                <p>Don't have an account with us ? <a href="https://nisithnim2007.github.io/nsbmevents/login/register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
